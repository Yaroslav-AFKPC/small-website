<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress — Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">FoodExpress</div>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#advantages">Why Us?</a>
            <a href="#order">Order</a>
        </nav>
        <button class="btn-call">Call Me</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Fast Delivery of Fresh Food</h1>
        <p>Cooked with love, delivered with care</p>
        <button class="btn-menu">View Menu</button>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="menu">
        <h2>Popular Dishes</h2>
        <div class="food-cards">
            <div class="card">
                <img src="burger.jpg" alt="Burger">
                <h3>Classic Burger</h3>
                <p>$5.99</p>
                <button class="btn-buy">Add to Cart</button>
            </div>

            <div class="card">
                <img src="soda.jpg" alt="Soda">
                <h3>Soda</h3>
                <p>$2</p>
                <button class="btn-buy">Add to Cart</button>
            </div>

            <div class="card">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>$9</p>
                <button class="btn-buy">Add to Cart</button>
            </div>

            <!-- Add 2-3 more cards -->
        </div>
    </section>

    <!-- Order Form -->
    <section id="order" class="order">
        <h2>Place Your Order</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Phone" required>
            <input type="text" placeholder="Address">
            <button type="submit" class="btn-submit">Order Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p> 2024 FoodExpress. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
